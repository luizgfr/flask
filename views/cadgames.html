<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Games</title>
</head>
<body>

    {% extends 'base.html' %}
    {% block content %}
    
    <h2>Cadastro de Games</h2>
    <hr>
    <form action="{{url_for('cadgames')}}", method="POST">
        <label for="titulo">Título:</label>
        <input type="text" name="titulo" required></input>
        <label for="ano">Ano:</label>
        <input type="text" name="ano" required></input>
        <label for="categoria">Categoria:</label>
        <input type="text" name="categoria" required></input>
        <input type="submit" value="Cadastrar">
    </form>
    <hr>

    <h4>Jogos Cadastrados:</h4>
    {% for game in gamelist %}
    Título: <strong>{{game.Título}}</strong> <br>
    Ano: <strong>{{game.Ano}}</strong> <br>
    Categoria: <strong>{{game.Categoria}}</strong> <br><br>
    {% endfor %}

    {% endblock content %}

</body>
</html>
